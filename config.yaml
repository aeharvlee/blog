languageCode: "ko-kr"
baseUrl: "aeharvlee.github.io"
title: "Road to Architect"
theme: "anubis"
paginate: 10
disqusShortname: disqus_KzKHRmqPgk
googleAnalytics: UA-123-45
enableRobotsTXT: true
enableEmoji: true

menu:
  main:
  - identifier: archive
    name: Archive
    title: Archive
    url: /posts/
    weight: 0

params:
  author: "Hyunwoo Lee"
  description: ""
  images:
    - images/og-featured.png # relative path to "static" directory
  customCSS:
    - css/my.css # relative path to "assets" directory (don't use main.css filename)
  customJS:
    - js/main.js # relative path to "assets" directory
  dateFormat: "2006-01-02"
  paginationSinglePost: true
  style: light-without-switcher
  readMore: false

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: false # enable raw HTML in Markdown
      xhtml: false

